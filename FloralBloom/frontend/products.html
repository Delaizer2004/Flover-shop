<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товарів | FloralBloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100"> 
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">FloralBloom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Товари</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">Про нас</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Контакти</a></li>
                    <li class="nav-item d-flex align-items-center" id="user-info">
                        <a class="nav-link text-white" href="login.html">Увійти</a>
                        <a class="nav-link text-white" href="register.html">Зареєструватися</a>
                    </li>
                    <li class="nav-item cart-icon">
                        <a class="nav-link text-white" href="shopping_cart.html">
                            <img src="images/shopping-cart.png" alt="Cart" style="width: 24px; height: auto; vertical-align: middle; filter: invert(1);">
                            <span id="cart-count" class="badge bg-danger ms-1">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4 flex-grow-1">
        <h1 class="text-center mb-4">Каталог товарів</h1>
        <div class="filters row g-3 mb-4 justify-content-center">
            <div class="col-md-4">
                <input type="text" id="filter-name" class="form-control" placeholder="Пошук за назвою...">
            </div>
            <div class="col-md-2">
                <input type="number" id="filter-price-min" class="form-control" placeholder="Мін. ціна (грн)">
            </div>
            <div class="col-md-2">
                <input type="number" id="filter-price-max" class="form-control" placeholder="Макс. ціна (грн)">
            </div>
            <div class="col-md-2 d-grid">
                <button id="apply-filters" class="btn btn-primary">Застосувати</button>
            </div>
        </div>
        <div class="products-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="products-container">
        </div>
    </main>

    <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ratingModalLabel">Оцінити: <span id="rateProductName" class="text-dark"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-dark">
            <form id="ratingForm">
              <input type="hidden" id="rateProductId" value="">
              <div class="mb-3">
                <label for="ratingValue" class="form-label">Ваша оцінка (1-5):</label>
                <select class="form-select" id="ratingValue" required>
                  <option value="5" selected>5 ★★★★★ (Відмінно)</option>
                  <option value="4">4 ★★★★☆ (Добре)</option>
                  <option value="3">3 ★★★☆☆ (Задовільно)</option>
                  <option value="2">2 ★★☆☆☆ (Погано)</option>
                  <option value="1">1 ★☆☆☆☆ (Дуже погано)</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="ratingReview" class="form-label">Ваш відгук (необов'язково):</label>
                <textarea class="form-control" id="ratingReview" rows="3" placeholder="Напишіть ваш відгук тут..."></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Надіслати оцінку</button>
              </div>
            </form>
            <div id="ratingMessage" class="mt-3" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center p-4 mt-auto">
        <p>© 2024 FloralBloom. Усі права захищено.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
